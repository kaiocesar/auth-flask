{% extends 'layouts/front.html' %}

{% block content %}
<div class="container">
	<div class="page-header"><h1>Lastest posts</h1></div>

	<div class="row">
		{% if articles %}
			{% for article in articles %}	
		    	<div class="col-lg-4">
			        <div class="thumbnail">
			          <img alt="100%x200" data-src="holder.js/100%x200" style="height: 200px; width: 100%; display: block;" src="/media/{{ article.image }}">
			          <div class="caption">
			            <h3>{{ article.title }}</h3>
			            <p>{{ article.body }}</p>
			            <p><a role="button" class="btn btn-primary" href="/article/{{ article.id }}">Read more</a> </p>
			          </div>
			        </div>
			    </div>
	     	{% endfor %}
	    {% else %}
	    	<div class="col-md-12 text-center">No articles registered yet</div>
		{% endif %}
    </div>

</div>
{% endblock %}
