{% extends 'layouts/dash.html' %}
{% block content %}
<div class="container">
	<div class="page-header"><h1>Add a new article</h1></div>

	{% if flashMessage == True %}
		<div class="alert alert-success" role="alert">
		  <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		  The article was successfully added
		</div>
	{% endif %}

	<form method="post" action="/admin/article-add" class="form" enctype="multipart/form-data">
		<div class="form-group">
			<label>Title:</label>
			<input type="text" name="title" class="form-control"></input>
		</div>
		<div class="form-group">
			<label>Body:</label>
			<textarea class="form-control" name="body" rows="5"></textarea>
		</div>
		<div class="form-group">
			<label for="exampleInputFile">Image post</label>
		    <input type="file" name="image">
		</div>
		<button class="btn btn-default btn-success pull-right">Add</button>
	</form>
</div>
{% endblock %}
